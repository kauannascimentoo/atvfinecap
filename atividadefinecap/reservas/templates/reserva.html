{%  extends 'base.html' %}

{% block main %}
<br>

    <main>
        <section class="sct-form">
            
            <div class="form">
                <div class="main-content pl-sm-3 mt-4 d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-lg-6 col-xl-6 col-12">
                <h1 class="mt-3">Fa√ßa sua reserva</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome_empresa" class="form-label">Nome da empresa</label>
                        {{ form.nome_empresa }}
                    </div>
                    <div class="mb-3">
                        <label for="empresa_categoria'" class="form-label">Categoria da empresa</label>
                        {{ form.categoria_empresa }}
                    </div>
                    <div class="mb-3">
                        <label for="CNPJ" class="form-label">CNPJ</label>
                        {{ form.cnpj }}
                    </div>
                    <div class="mb-3">
                        <label for="Stand" class="form-label">Stand</label>
                        {{ form.stand }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>    

            </div>
        </div>
    </div>
            
        </section>
        
    </main>

    {% endblock %}
